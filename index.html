<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home"> Home</li>
                    <li><img src="/images/notification.svg" alt="Notifications"> Notification</li>
                    <li><img src="/images/message.svg" alt="Menssages"> Menssages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twiter">
            <div class="side">
                <input type="text" placeholder="Pesquisar">
                <img src="/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>Twiter da rocketseat</h1>
    </div>
    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>12</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>10</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>7</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>1</strong>
                </li>
                <li>
                    <span>Lists</span>
                    <strong>1</strong>
                </li>
                <li>
                    <span>Moments</span>
                    <strong>1</strong>
                </li>
            </ul>
            <div class="actions">
                <button type="button">Seguir</button>
                <img src="/images/more.svg" alt="">
            </div>
        </div>
    </div>
    <div id="btn-end">
        <div class="content">
            <button id="estouaqui" type="button">Estou aqui</button>
        </div>
    </div>
</body>
</html>
